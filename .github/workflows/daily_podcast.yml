name: Daily Podcast Generation

on:
  schedule:
    # Run at 14:30 UTC (6:30 AM PST)
    - cron: '30 14 * * *'
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in minutes'
        required: false
        default: '15'
      voice_type:
        description: 'TTS Voice type (wavenet, neural, studio, chirp3-hd)'
        required: false
        type: choice
        options:
        - wavenet
        - neural
        - studio
        - chirp3-hd

permissions:
  contents: write

jobs:
  generate:
    uses: ./.github/workflows/common.yml
    with:
      duration: ${{ inputs.duration || '15' }}
      lookback_days: "1"
      type: "general_daily"
      title_prefix: "News Briefing"
      voice_type: ${{ inputs.voice_type }}
    secrets:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      NOTIFICATION_WEBHOOK_URL: ${{ secrets.NOTIFICATION_WEBHOOK_URL }}
