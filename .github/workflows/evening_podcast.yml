name: Evening Podcast Generation

on:
  schedule:
    # Run at 02:30 UTC (6:30 PM PST)
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    uses: ./.github/workflows/common.yml
    with:
      duration: "8"
      lookback_days: "1"
      type: "evening"
      title_prefix: "Quick News Briefing"
    secrets:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
