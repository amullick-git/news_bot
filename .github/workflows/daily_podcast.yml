name: Daily Podcast Generation

on:
  schedule:
    # Run twice daily:
    # 14:30 UTC (6:30 AM PST) -> Morning Briefing
    # 02:30 UTC (6:30 PM PST) -> Evening Update
    - cron: '30 14,2 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      duration:
        description: 'Duration in minutes (or "auto")'
        required: false
        default: 'auto'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes
    
    env:
      TZ: 'America/Los_Angeles'
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate with Google Cloud
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          # Decode the base64 encoded service account key and save it to a file
          echo "$GCP_SA_KEY" | base64 --decode > service_account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/service_account.json" >> $GITHUB_ENV

      - name: Run podcast bot
        run: |
          INPUT_DURATION="${{ github.event.inputs.duration }}"
          
          if [ "$INPUT_DURATION" != "auto" ] && [ -n "$INPUT_DURATION" ]; then
            DURATION=$INPUT_DURATION
          else
            # Determine duration based on time (UTC)
            # 14:30 UTC = 6:30 AM PST -> 15 mins
            # 02:30 UTC = 6:30 PM PST -> 5 mins
            HOUR=$(date -u +%H)
            # If hour is less than 10 (e.g. 02, 03, 04), it's the evening run
            if [ "$HOUR" -lt 10 ]; then
              DURATION=5
            else
              DURATION=15
            fi
          fi
          
          echo "Running for $DURATION minutes"
          python -m src.main --duration $DURATION

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # 1. Stage new episodes and updated index using the script
          ./scripts/stage_artifacts.sh
          
          # 2. Discard the locally generated feed.xml to avoid conflicts during pull
          # We will regenerate it after pulling to ensure it's up to date
          git checkout feed.xml || true
          
          # 3. Commit episodes
          if git diff --staged --quiet; then
            echo "No new episodes to commit"
          else
            git commit -m "Add daily episode [skip ci]"
            
            # 4. Pull latest changes (rebase)
            git pull --rebase
            
            # 5. Regenerate feed.xml
            # This ensures the feed includes the new episode AND any metadata changes from the pull
            python -c "from src.rss import generate_rss_feed; from src.config import load_config; generate_rss_feed(load_config())"
            
            # 6. Commit and push feed
            git add feed.xml
            git commit -m "Update RSS feed [skip ci]"
            git push
          fi
