processing:
  duration_minutes: 15
  words_per_min: 150
  max_per_feed: 10
  max_final_articles: 20
  retention_days: 7
  gemini_model: "gemini-2.5-flash"
  gemini_filter_model: "gemini-2.5-flash-lite"
  fetch_limit: 100  # Max items per feed to fetch
  local_model: "all-MiniLM-L6-v2"  # Local embedding model for semantic filtering
  local_prefilter_limit: 50  # Stage 1: Local AI reduces to this many candidates
  voice_type: "wavenet"  # TTS Voice type: wavenet (default), neural, studio, or chirp3-hd

processing_overrides:
  kids_daily:
    duration_minutes: 12
    max_per_feed: 25
    max_final_articles: 12
    voice_type: "neural"
  general_daily:
    voice_type: "chirp3-hd" # chirp hd for daily general news
  general_weekly:
    duration_minutes: 20
    max_per_feed: 25
  tech_daily:
