name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Tests
      run: |
        python -m pytest tests/

    - name: Verify Artifact Staging Logic
      run: |
        # Configure git for the test (needed for git status)
        git config --global user.email "ci@example.com"
        git config --global user.name "CI Bot"
        git init # Re-init to ensure we have a git repo if checkout didn't give us full history/config
        git add .
        git commit -m "Initial state" || true
        
        python tests/verify_staging.py
